<!--[if lt IE 9]> <script>location.href='unsupport.html?refer='+encodeURIComponent(location.href)</script> <![endif]-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登陆 - 小幺鸡</title>
  <!-- build:stylecss assets/css/style.css -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- endbuild -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit" />
  <link rel="alternate" hreflang="zh-hans" href="//www.xiaoyaoji.com.cn/" />
  <meta name="keywords" content="小幺鸡,接口文档管理,接口平台,api,api管理,api测试,接口文档工具,接口演示,rest,restful,rest api,接口测试,postman,文档管理,websocket在线测试" />
  <meta name="description" content="简单好用的在线文档管理工具，支持restapi、websocket在线测试,支持markdown编辑器,提升开发效率降低接口错误率。" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" type="image/x-ico" href="favicon.ico">
</head>
<body class="login-register-body" id="login">
<div class="login-form mc">
  <validator name="form">
    <form class="form" v-on:submit.prevent>
      <div class="ta-c logo"><a href="/"><img src="assets/img/logo/full.png"></a> </div>
      <div class="item">
        <input type="text" initial="off" v-model="email" id="email" tabindex="1" maxlength="45" v-validate:email="['required','email']"  class="text" placeholder="邮箱"/>
        <p v-cloak class="tip" v-if="$form.email.invalid">{{$form.email.errors[0].message}}</p>
      </div>
      <div class="item">
        <input type="password" initial="off" tabindex="2" v-model="password" v-validate:password="{required:true}" class="text" placeholder="密码"/>
        <p v-cloak class="tip" v-if="$form.password.invalid">{{$form.password.errors[0].message}}</p>
      </div>
      <div class="item">
        <input type="submit" v-on:click="submit" tabindex="3" id="login-btn" class="btn" value="登陆"/>
      </div>
    </form>
  </validator>
  <div class="long-line"></div>
  <div class="login-third ta-c">
    <a v-on:click="qq"><i class="iconfont icon-qq"></i></a>
    <a v-on:click="weibo"><i class="iconfont icon-weibo"></i></a>
    <a v-on:click="github"><i class="iconfont icon-github"></i></a>
  </div><br/>
  <div class="ta-c">
    <a href="forget.html">忘记密码</a>
    <a href="register.html">免费注册</a>
  </div>
</div>
<div style="display: none">
    <!-- build:thirdparty built/thirdparty.js -->
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/toastr/toastr.min.js"></script>
    <script src="assets/pace/pace.min.js"></script>
    <!-- endbuild -->
    <!-- build:common built/common.js -->
    <script src="assets/js/config.js"></script>
    <script src="../built/common.js"></script>
    <!-- endbuild -->
    <script src="https://s95.cnzz.com/z_stat.php?id=1260226777&web_id=1260226777" language="JavaScript"></script>
</div>
<!-- build:login built/login.js -->
<script src="../built/login.js"></script>
<!-- endbuild -->
</body>
</html>
